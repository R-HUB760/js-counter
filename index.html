<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Projects</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

  </head>
  <body>
    <main>
      <div class="container text-center d-grid justify-content-center align-items-center">
        <h1>Counter</h1>
        <p id="value" class="text-center">0</p>
        <div class="btn-group">
          <button class="btn decrease btn-primary fs-5">Decrease</button>
          <button class="btn reset btn-success fs-5">Reset</button>
          <button class="btn increase btn-primary fs-5">Increase</button>
        </div>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
